<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서울우유</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Slick Slider -->
	<script src="/js/slick/slick.js"></script>
	<link rel="stylesheet" href="/js/slick/slick-theme.css">
	<link rel="stylesheet" href="/js/slick/slick.css">
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.png">
</head>

<body>
	<div class="container product-purchase-detail">
		<div class="product-purchase-detail-inner">
			<!-- include header html -->
			<div class="header-include"></div>
			<!-- include header html -->
			<div class="product-purchase-detail-content">
				<div class="thumbnail">
					<img src="/images/product-detail-slide-img.jpg">
					<button class="btn-like"></button>
				</div>
				<div class="product-purchase-info">
					<h3 class="product-title">
						[겨울맞이]서울우유 멸균우유 1000ml x 10팩
					</h3>
					<div class="product-delivery-info">
						<div>
							<span>배송비</span>
							<span>무료</span>
						</div>
						<div>
							<span>배송방법</span>
							<span>택배배송</span>
						</div>
						<div>
							<span>정상가</span>
							<s>28,300원</s>
						</div>
						<div>
							<span>판매가</span>
							<div class="product-price-info">
								<b>23,300원</b>
								<span>18%</span>
							</div>
						</div>
					</div>
					<div class="shopping-cart">
						<div class="shopping-cart-inner">
							<div class="product-option">
								<span>옵션</span>
								<div class="custom-select">
									<div class="custom-select">
										<select>
											<option value="">선택</option>
											<option value="">단품</option>
										</select>
									</div>
								</div>
							</div>
							<div class="product-quantity">
								<span>수량</span>
								<div class="custom-increase">
									<button class="decrease-quantity" onclick="decreaseBtn()">-</button>
									<input type="number" id="product-cnt" value="1">
									<button class="increase-quantity" onclick="increaseBtn()">+</button>
								</div>
							</div>
							<div class="product-expected-price">
								<span>구매예정금액</span>
								<b>23,300원</b>
							</div>
						</div>
					</div>
					<div class="btn-area">
						<div class="btn btn-cart">
							<a href="#none">장바구니</a>
						</div>
						<div class="btn btn-purchase">
							<a href="#none">바로구매</a>
						</div>
					</div>
				</div>
				<div class="product-detail-info-tabs">
					<div class="product-detail-info-tabs-inner">
						<input type="radio" name="product-detail-tabmenu" id="product-detail-tab1" checked>
						<input type="radio" name="product-detail-tabmenu" id="product-detail-tab2">
						<input type="radio" name="product-detail-tabmenu" id="product-detail-tab3">
						<div class="product-detail-tab-btns">
							<label for="product-detail-tab1">상품정보</label>
							<label for="product-detail-tab2">구매후기(480)</label>
							<label for="product-detail-tab3">상품문의(224)</label>
						</div>
						<div class="product-detail-tabs">
							<div class="product-detail-tab product-detail-tab1">
								<img src="/images/product-detail-img.jpg" alt="">
							</div>
							<div class="product-detail-tab product-detail-tab2">
								<p>준비중입니다...</p>
							</div>
							<div class="product-detail-tab product-detail-tab3">
								<p>준비중입니다...</p>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- include gnb html -->
			<div class="gnb-include"></div>
			<!-- include gnb html -->
		</div>
	</div>
</body>

</html>
