<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서울우유</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Slick Slider -->
	<script src="/js/slick/slick.js"></script>
	<link rel="stylesheet" href="/js/slick/slick-theme.css">
	<link rel="stylesheet" href="/js/slick/slick.css">
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.png">
</head>

<body>
	<div class="container login">
		<div class="login-inner">
			<div class="login-content">
				<div class="login-title">
					<img src="/images/logo.png" alt="logo">
					<h2>로그인</h2>
					<p>나100샵에 오신 것을 환영합니다.<br>
						회원 가입하신 후 다양한 서비스를 경험해보세요.</p>
				</div>
				<div class="login-info">
					<form class="login-form">
						<div class="input-area">
							<input type="text" placeholder="아이디(이메일)">
							<input type="password" placeholder="비밀번호">
							<div class="custom-checkbox">
								<label>
									<input type="checkbox"><em></em> 아이디 저장
								</label>
							</div>
						</div>
						<button class="btn-primary btn-login">로그인</button>
						<div class="or">
							<hr>
							<span>or</span>
							<hr>
						</div>
						<div class="sns-login">
							<a class="kakao" href="#none"><span><img src="/images/kakao.svg">카카오톡</span></a>
							<a class="naver" href="#none"><span><img src="/images/naver.svg">네이버</span></a>
						</div>
					</form>
					<div class="login-additional-info">
						<div class="additional-info">
							<i class="bi bi-exclamation-circle"></i>
							<p>
								아직 서울우유 회원이 아니세요?<br>
								나100샵 회원이 되시면 2,000원 할인쿠폰 즉시 발급,<br>
								다양한 특가 상품 및 이벤트 소식을 받으실 수 있습니다.
							</p>
							<a class="btn-signup" href="/html/signup.html">회원가입</a>
						</div>
						<div class="additional-info">
							<i class="bi bi-exclamation-circle"></i>
							<p>
								아이디/비밀번호가 기억나지 않으세요?<br>
								고객님의 휴대폰 인증을 통해 확인하실 수 있습니다.
							</p>
							<a href="#none">아이디/비밀번호 찾기</a>
						</div>
						<div class="additional-info">
							<i class="bi bi-exclamation-circle"></i>
							<p>
								비회원으로 주문하셨나요?<br>
								주문번호와 비밀번호로 주문조회가 가능합니다.
							</p>
							<a href="#none">비회원 주문조회</a>
						</div>
					</div>
				</div>
			</div>
			<!-- include gnb html -->
			<div class="gnb-include"></div>
			<!-- include gnb html -->
		</div>
	</div>
</body>

</html>
