<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서울우유</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Slick Slider -->
	<script src="/js/slick/slick.js"></script>
	<link rel="stylesheet" href="/js/slick/slick-theme.css">
	<link rel="stylesheet" href="/js/slick/slick.css">
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.png">
</head>

<body>
	<div class="container event">
		<div class="event-inner">
			<!-- include header html -->
			<div class="header-include"></div>
			<!-- include header html -->
			<div class="event-content">
				<div class="breadcrumb">
					<a class="logo" href="#none"></a>
					<span>홍보 & 이벤트</span>
					<span>이벤트</span>
				</div>
				<div class="event-tab-inner">
					<input type="radio" name="event-tabmenu" id="event-tab1" checked>
					<input type="radio" name="event-tabmenu" id="event-tab2">
					<div class="event-tab-buttons">
						<label for="event-tab1">진행중인 이벤트</label>
						<label for="event-tab2">지난 이벤트</label>
					</div>
					<div class="event-tabs">
						<div class="event-tab event-tab1">
							<div class="ongoing-event-items">
								<div class="card-item">
									<div class="thum">
										<img src="/images/event1.jpg">
									</div>
									<div class="card-item-desc">
										<h3 class="ellipsis-line-3">서울우유 인플루언서 2기 모집공고</h3>
										<div class="event-period">
											<span>2022-12-22</span>
											<span>~</span>
											<span>2022-12-31</span>
										</div>
									</div>
								</div>
								<div class="card-item">
									<div class="thum">
										<img src="/images/event2.jpg">
									</div>
									<div class="card-item-desc">
										<h3 class="ellipsis-line-3">나100샵 12월 특가데이 이벤트</h3>
										<div class="event-period">
											<span>2022-12-22</span>
											<span>~</span>
											<span>2022-12-31</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="event-tab event-tab2">
							<p>준비중입니다..</p>
						</div>
					</div>
				</div>
				<!-- include page html -->
				<div class="page-include"></div>
				<!-- include page html -->
			</div>
			<!-- include gnb html -->
			<div class="gnb-include"></div>
			<!-- include gnb html -->
		</div>
	</div>
</body>

</html>
