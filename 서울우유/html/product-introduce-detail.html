<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서울우유</title>
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- Slick Slider -->
	<script src="/js/slick/slick.js"></script>
	<link rel="stylesheet" href="/js/slick/slick-theme.css">
	<link rel="stylesheet" href="/js/slick/slick.css">
	<!-- Custom CSS & JS -->
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/custom.js"></script>
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.png">
</head>

<body>
	<div class="container product-introduce-detail">
		<div class="product-introduce-detail-inner">
			<!-- include header html -->
			<div class="header-include"></div>
			<!-- include header html -->
			<div class="product-introduce-detail-content">
				<div class="product-introduce-detail-slider">
					<img src="/images/product-detail1.jpg">
					<img src="/images/product-detail2.jpg">
					<img src="/images/product-detail3.jpg">
					<img src="/images/product-detail4.jpg">
				</div>
			</div>
			<div class="product-introduce-detail-info">
				<h3>서울우유 나100%</h3>
				<div class="product-introduce-detail-desc">
					<span class="desc-title">제품유형</span>
					<span class="desc-content">우유</span>
					<span class="desc-title">용량</span>
					<span class="desc-content">200ml, 300ml, 500ml, 1,000ml, 1.8L, 2.3L</span>
				</div>
			</div>
			<div class="product-introduce-detail-img">
				<img src="/images/product-info-detail.jpg">
			</div>
			<div class="product-nutrition-anaylysis">
				<span>영양분석표</span>
				<h3>서울우유 나100% 영양분석표</h3>
				<span>(100ml 당 함량)</span>
				<table class="primary-table">
					<tr>
						<th width="15%"></th>
						<th width="30%">100ml 당 함량</th>
						<th width="55%">1일 영양성분 기준치에 대한 비율</th>
					</tr>
					<tr>
						<th>열량</th>
						<td>70kcal</td>
						<td></td>
					</tr>
					<tr>
						<th>탄수화물</th>
						<td>5g</td>
						<td>2%</td>
					</tr>
					<tr>
						<th>당류</th>
						<td>5g</td>
						<td>5%</td>
					</tr>
					<tr>
						<th>단백질</th>
						<td>3g</td>
						<td>5%</td>
					</tr>
					<tr>
						<th>지방</th>
						<td>4g</td>
						<td>7%</td>
					</tr>
					<tr>
						<th>포화지방</th>
						<td>2.5g</td>
						<td>17%</td>
					</tr>
					<tr>
						<th>트랜스지방</th>
						<td>0g</td>
						<td></td>
					</tr>
					<tr>
						<th>콜레스테롤</th>
						<td>15mg</td>
						<td>5%</td>
					</tr>
					<tr>
						<th>나트륨</th>
						<td>50mg</td>
						<td>3%</td>
					</tr>
					<tr>
						<th>칼슘</th>
						<td>100mg</td>
						<td>14%</td>
					</tr>
				</table>
			</div>
			<!-- include gnb html -->
			<div class="gnb-include"></div>
			<!-- include gnb html -->
		</div>
	</div>
</body>

</html>
